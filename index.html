<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: rgb(2, 27, 37);">
    <div class="calculator">
        <div class="div1"> 5+5 </div>
        <div class="div2" style="background-color: red;"> C </div>
        <div class="div4"> / </div>
        <div class="div5"> * </div>
        <div class="div6"> 7 </div>
        <div class="div7"> 8 </div>
        <div class="div8"> 9 </div>
        <div class="div9"> - </div>
        <div class="div10"> 4</div>
        <div class="div11"> 5 </div>
        <div class="div12"> 6</div>
        <div class="div14"> 3</div>
        <div class="div15"> 2</div>
        <div class="div16"> 1</div>
        <div class="div17"> + </div>
        <div class="div18"> 0 </div>
        <div class="div19"> 00 </div>
        <div class="div20" style="background-color: orange;"> = </div>
      </div>
</body>
</html>
